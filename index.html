<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart | Big Billion Day Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f1f3f6; font-family: Roboto, Arial, sans-serif; }
        .fk-blue { background-color: #2874f0; }
        .fk-orange { background-color: #fb641b; }
        .fk-yellow { background-color: #ffc200; }
        .product-card { background: white; border: 1px solid #f0f0f0; transition: 0.2s; }
        .rating-green { background-color: #388e3c; color: white; padding: 1px 4px; border-radius: 2px; font-size: 10px; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: #ff0000; color: white; border-radius: 50%; width: 18px; height: 18px; display: flex; items-center: center; justify-content: center; font-size: 10px; font-weight: bold; border: 1.5px solid white; }
    </style>
</head>
<body class="pb-24">

    <header class="fk-blue py-3 px-4 sticky top-0 z-50 text-white shadow-md">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <div class="flex flex-col">
                <span class="text-2xl font-bold italic leading-3">Flipkart</span>
                <span class="text-[10px] italic font-bold text-yellow-400">Explore Plus</span>
            </div>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="cart-num" class="cart-count">0</span>
                </div>
                <span class="bg-white text-blue-600 px-4 py-1 rounded-sm font-bold text-sm">Login</span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-2">
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-2 mt-2"></div>
    </main>

    <div id="orderModal" class="fixed inset-0 bg-black/70 z-[100] hidden flex items-end md:items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-t-2xl md:rounded-lg p-5 animate-up">
            <div class="flex justify-between items-start border-b pb-4 mb-4">
                <div class="flex gap-3">
                    <img id="mImg" src="" class="w-14 h-16 object-contain border p-1 rounded">
                    <div>
                        <h3 id="mName" class="font-bold text-sm text-gray-800"></h3>
                        <p id="mPrice" class="text-xl font-bold text-black"></p>
                    </div>
                </div>
                <button onclick="closeModal()" class="text-3xl text-gray-400">&times;</button>
            </div>

            <div class="space-y-4">
                <div>
                    <p class="text-[10px] font-bold text-gray-500 uppercase">Shipping Details</p>
                    <input type="text" id="cName" placeholder="Full Name" class="w-full border p-3 mt-2 rounded text-sm outline-none focus:border-blue-500 bg-gray-50">
                    <input type="tel" id="cPhone" placeholder="Mobile Number" class="w-full border p-3 mt-2 rounded text-sm outline-none bg-gray-50">
                    <textarea id="cAddr" placeholder="Complete Address (House No, PIN Code)" class="w-full border p-3 mt-2 rounded text-sm outline-none bg-gray-50 h-20"></textarea>
                </div>
                
                <button onclick="pay()" class="w-full fk-orange text-white py-4 font-bold rounded-sm uppercase shadow-lg text-lg">
                    Confirm Order
                </button>
            </div>
        </div>
    </div>

    <script>
        const models = [
            { name: "iPhone 16 Pro Max", p: 65000, op: 184900, img: "https://m.media-amazon.com/images/I/81+GIkwqLIL._SL1500_.jpg" },
            { name: "iPhone 15 Pro", p: 55000, op: 134900, img: "https://m.media-amazon.com/images/I/81SigAnN7pL._SL1500_.jpg" },
            { name: "iPhone 15", p: 40000, op: 79900, img: "https://m.media-amazon.com/images/I/71d7rfSl0wL._SL1500_.jpg" },
            { name: "iPhone 14 Plus", p: 33000, op: 79900, img: "https://m.media-amazon.com/images/I/71T5NVOgbpL._SL1500_.jpg" },
            { name: "iPhone 13", p: 25000, op: 59900, img: "https://m.media-amazon.com/images/I/71GLMJ7TQiL._SL1500_.jpg" }
        ];

        let cartCount = 0;
        let finalPrice = 0;

        function render() {
            const grid = document.getElementById('grid');
            let html = '';
            for(let i=0; i<50; i++) {
                let item = models[i % models.length];
                let color = ['Titanium', 'Midnight', 'Blue', 'Starlight'][i % 4];
                let discount = Math.round(((item.op - item.p) / item.op) * 100);
                
                html += `
                <div class="product-card p-2 flex flex-col h-full">
                    <img src="${item.img}" class="h-36 md:h-44 object-contain mx-auto mb-2">
                    <h2 class="text-[11px] font-medium text-gray-800 truncate">${item.name} (${color})</h2>
                    <div class="flex items-center gap-1 mt-1 mb-1">
                        <span class="rating-green">4.6 ★</span>
                        <span class="text-[9px] text-gray-400">(2,145)</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="font-bold text-sm">₹${item.p.toLocaleString()}</span>
                        <span class="text-gray-400 line-through text-[9px]">₹${item.op.toLocaleString()}</span>
                        <span class="text-green-600 font-bold text-[10px]">${discount}% off</span>
                    </div>
                    <p class="text-[9px] text-gray-500 mt-1">Free delivery</p>
                    
                    <div class="flex gap-1 mt-auto pt-3">
                        <button onclick="add()" class="flex-1 border border-gray-300 py-2 rounded-sm text-[10px] font-bold uppercase hover:bg-gray-50">Add</button>
                        <button onclick="buy('${item.name}', ${item.p}, '${item.img}')" class="flex-1 fk-yellow text-black py-2 rounded-sm text-[10px] font-bold uppercase">Buy Now</button>
                    </div>
                </div>`;
            }
            grid.innerHTML = html;
        }

        function add() {
            cartCount++;
            document.getElementById('cart-num').innerText = cartCount;
        }

        function buy(name, price, img) {
            document.getElementById('mName').innerText = name;
            document.getElementById('mPrice').innerText = "₹" + price.toLocaleString();
            document.getElementById('mImg').src = img;
            finalPrice = price;
            document.getElementById('orderModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('orderModal').classList.add('hidden'); }

        function pay() {
            const upi = "8709615634-w350@ybl";
            const name = document.getElementById('cName').value;
            if(!name) return alert("Please fill address!");
            window.location.href = `upi://pay?pa=${upi}&pn=Flipkart%20Store&am=${finalPrice}&cu=INR`;
        }

        render();
    </script>
</body>
</html>
